{% extends "base.html" %}
{% block title %}RoboTrainer{% endblock %}
{% block content %}
<h1
    style="padding-top:3rem; font-size:75px; color:whitesmoke; font-family: 'Courier New', Courier, monospace; text-align: center">
    Hello, I am RoboTrainer...</h1>
<style>
    body {
        margin-top: 1.5rem;
    }

    button {
        border-radius: 5px;
        color: black;
        background-color: blanchedalmond;
        padding: 5px 10px 8px 10px;
    }

    /*Button hover state*/
    button:hover {
        background-color: hotpink;
        cursor: help;
    }

    a:hover,
    img:hover {
        color: hotpink;
    }

    ul>li {
        display: inline-block;
        list-style: none;
    }
</style>

<br>

<!-- about the developers and program button -->
<form style="text-align: center; font-size:24px;" method="get" action="{{ url_for('about') }}">
    <button title="Learn about RoboTrainer's program" style="font-family:'Courier New', Courier, monospace;"
        type="submit"><b>About</b></button>
</form>

<br>

<!-- start a new program button -->
<form style="text-align: center; font-size:24px;" method="get" action="{{ url_for('new') }}">
    <button title="Click here to get your own personalized program"
        style="font-family:'Courier New', Courier, monospace;" type="submit"><b>New Program</b></button>
</form>

<br>

<!-- database button -->
<form style="text-align: center; font-size:24px;" method="get" action="{{ url_for('all') }}">
    <button title="The excersies that RoboTrainer could recommend"
        style="font-family:'Courier New', Courier, monospace;" type="submit"><b>Exercise Database</b></button>
</form>

<br>

<!-- pound to kilo button -->
<form style="text-align: center; font-size:24px;" method="get" action="{{ url_for('convert') }}">
    <button title="Convert pounds to kilograms on the fly" style="font-family:'Courier New', Courier, monospace;"
        type="submit"><b>Pound to Kilogram Converter</b></button>
</form>

<br>

<!-- powerlifting teams creator button -->
<form style="text-align: center; font-size:24px;" method="get" action="{{ url_for('teams') }}">
    <button title="Create balanced teams for powerlifting meets"
        style="font-family:'Courier New', Courier, monospace;" type="submit"><b>Powerlifting Team Generator</b></button>
</form>
